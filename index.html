<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora De Gastos</title>
    <!-- LINKS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="box2">
            <h3 class="Titulo">APP DE GASTOS</h3>
        </div>
        <div class="box1">
            
            <form>
                <input type="text" name="Nombre[]" id="Nombre" placeholder="Nombre"> 
                <input type="number" name="Costo[]" id="Costo" placeholder="Costo">   
                <button class="subir" type="button" onclick="capturar()">Cargar</button>
                <button class="Reiniciar" type="submit">Reiniciar</button>
                <ul class="list-group">
                    <li class="list-group-item Datos" id="Mustra"></li>
                    <li class="list-group-item" id="Resultado"></li>
                    <li class="list-group-item" id="Abono"></li>
                </ul>
                <div class="text" id="total"></div>
            </form>
        </div>
        <div class="box3">
            <p>Ingrese sus datos en las casillas correspondientes, luego clickee sobre el boton para carar los datos.
               Si desea eliminar todos los datos cargados clickee sobre le boton reiniciar
            </p>   
        </div>
    </div>



</body>
</html>
